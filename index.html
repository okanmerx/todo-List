<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Task Manager App</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-nav w-100">
      <div class="container">
        <div class="d-flex w-100 justify-content-between align-items-center gap-5">
          <h1 class="text-light fs-2 text-nowrap">Task Manager</h1>
          <input type="search" class="form-control flex-1" placeholder="search . . . "/>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-task">ADD</button>
        </div>
      </div>
    </nav>
    <main class="container mt-5">
        <section id="stats" class="row">
            <div class="col-12 col-md-6 col-lg-4 my-2">
                <div class="card shadow-sm status-card">
                    <div class="card-body px-5">
                        <h2 class="fs-4 fw-bold text-center">Completed Tasks</h2>
                        <div class="my-3 d-flex justify-content-between align-items-center">
                            <span class="fs-1" id="completed-stats">0</span>
                            <i class="fa-solid fa-circle-check fs-1 text-success"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 my-2">
                <div class="card shadow-sm status-card">
                    <div class="card-body px-5">
                        <h2 class="fs-4 fw-bold text-center">Incompleted Tasks</h2>
                        <div class="my-3 d-flex justify-content-between align-items-center">
                            <span class="fs-1" id="incompleted-stats">0</span>
                            <i class="fa-solid fa-clipboard-list fs-1 text-danger"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 my-2">
                <div class="card shadow-sm status-card">
                    <div class="card-body px-5">
                        <h2 class="fs-4 fw-bold text-center">Total Tasks</h2>
                        <div class="my-3 d-flex justify-content-between align-items-center">
                            <span class="fs-1" id="total-stats">0</span>
                            <i class="fa-solid fa-chart-simple fs-1 text-info"></i>
                        </div>
                    </div>
                </div>
            </div>
            
        </section>

        <section class="card card-body shadow-sm mt-3" >
            <h2 class="text-center">Your Tasks</h2>
            <div class="list-group" id="tasks">
                <!-- <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-3">
                        <input class="form-check-input" type="checkbox">
                        <div class="d-flex flex-column gap-1">
                            <h2 class="m-0">Task Title</h2>
                            <small>June 2024<small>
                        </div>
                    </div>
                    <div class="d-flex gap-3">
                        <button class="btn btn-warning text-light">
                            <i class="fa-solid fa-pen-to-square"></i>

                        </button>
                        <button class="btn btn-danger">
                            
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </div> -->
            </div>
        </section>

        <div class="modal fade" id="add-task">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">ADD TASK</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form action="">
                    <div class="modal-body">
                        <label for="input-title" class="form-label">Task Title</label>
                        <input type="text" class="form-control" id="input-title">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="close-model">CANCEL</button>
                      <button type="submit" class="btn btn-primary">ADD</button>
                    </div>     
                </form>

              </div>
            </div>
          </div>
    </main>

    <script src="./js/main.js" type="module"></script>


  </body>
</html>
